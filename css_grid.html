<style>
#main{
 display:grid;
 grid-template-columns: 33vw auto 33vw;
 grid-template-rows: 20vh 57vh;
 grid-template-areas:"header header header"
                     "leftSB content rightSB";
}
body {
  background-color: lightblue;
}



#header{
 grid-area:header;
 background-color: rgb(33, 148, 214);
}
#leftSB{
  grid-area:leftSB;
  background-color: rgb(155, 113, 233);
}
#rightSB{
  grid-area:rightSB;
  background-color: rgb(226, 120, 94);
}
#content{
grid-area:content;
}




#root{
 padding:5px;
 background-color:black;
 width:240px;
 height:280px;
   display:grid;
   grid-template-columns: 1fr 1fr 1fr 1fr;
   grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
   grid-gap:0.1px;
   grid-template-areas: 
   "display display display display"
   "cdisplay cdisplay cdisplay cdisplay"
   "clear clear divide multiply"
   "seven eight nine minus"
   "four five six plus"
   "one two three equal"
   "zero zero dot equal";
 }




#display{
   grid-area:display;
 }
#cdisplay{
   grid-area:cdisplay;
 }
#clear
 {
   grid-area:clear;
 }
#divide
 {
   grid-area:divide;
 }
 #multiply
 {
   grid-area:multiply;
 }


</style>
<body>
 <div id="main">
   <div id="header">header</div>
   <div id="rightSB">right sidebar</div>
   <div id="leftSB">left sidebar</div>
   <div id="content">
	
	<div id="root">
  	<label id="display"> 0</label>
  	<label id="cdisplay" >0</label>
 	 <button id="clear">AC </button>
	  <button id="divide">/</button>
	  <button id="multiply">*</button>
	  <button id="seven">7</button>
	  <button id="eight">8</button>
	  <button id="nine">9</button>
	  <button id="minus">-</button>	
  	<button id="four">4</button>
  	<button id="five">5</button>
  	<button id="six">6</button>
  	<button id="plus">+</button>
  	<button id="one">1</button>
  	<button id="two">2</button>
  	<button id="three">3</button>
  	<button id="zero">0</button>
  	<button id="dot">.</button>
  	<button id="equal">=</button>
	</div>
</div>
</body>
